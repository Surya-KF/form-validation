<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of India - Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="assets/image/sbi.png" alt="Bank of India Logo" id="logo" class="logo">
            <h1 class="company">State Bank of India</h1>
        </div>
        <div id="themeToggle" class="theme-toggle">
            <i class="ri-sun-line" id="sunIcon"></i>
            <i class="ri-moon-line" id="moonIcon"></i>
        </div>
    </header>

    <div class="container">
        <div id="loginForm" class="form-container fade-in">
            <h2>Login</h2>
            <form id="login">
                <div class="input-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>
                    <div id="loginUsernameError" class="error"></div>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                    <div id="loginPasswordError" class="error"></div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="showLoginPassword">
                    <label for="showLoginPassword">Show Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-form">
                <a href="#" id="showRegister">Don't have an account? Register</a>
            </div>
        </div>

        <div id="registerForm" class="form-container fade-in" style="display: none;">
            <h2>Register</h2>
            <form id="register">
                <div class="input-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-group">
                    <label for="middleName">Middle Name:</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="18">
                </div>
                <div class="input-group">
                    <label for="countryCode">Country Code:</label>
                    <select id="countryCode" name="countryCode" required>
                        <option value="+91">India (+91)</option>
                        <option value="+1">USA (+1)</option>
                        <!-- Add more country codes as needed -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>
                    <div id="registerEmailError" class="error"></div>
                </div>
                <div class="input-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="input-group">
                    <label for="pincode">Pin Code:</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
                <div class="input-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" name="registerUsername" required>
                    <div id="registerUsernameError" class="error"></div>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>
                    <div id="registerPasswordError" class="error"></div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div id="confirmPasswordError" class="error"></div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="showRegisterPassword">
                    <label for="showRegisterPassword">Show Password</label>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="toggle-form">
                <a href="#" id="showLogin">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
